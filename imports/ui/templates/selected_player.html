<template name="selected_player">

    <div class="selected-player">
        <div>Joueur sélectionné :</div>

        <button class="delete">Delete this player</button>
        <button class="increment">Give {{ getPoints }} points</button>
        <button class="decrement">Take {{ getPoints }} points</button>
        <br />

        <ul>
            <li>Nom : {{ playerSelected.name }}</li>
            <li>Score : {{ playerSelected.score }}</li>
        </ul>
    </div>

</template>
